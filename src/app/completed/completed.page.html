<ion-header>
  <ion-toolbar>
    <ion-title>Completed</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>{{headingText}} - Number of Items: {{numberOfItems}}</h1>
  <ion-list>
      <ion-item *ngFor="let item of items" [class.done] = "item.status" *ngIf="item.status">
        <ion-buttons slot="start">
          <ion-checkbox [(ngModel)]="item.status" (ionChange)="saveList()" slot="start"></ion-checkbox>
        </ion-buttons>
        <ion-label>{{item.name}} - {{item.status}}</ion-label>
        <ion-buttons slot="end">
          <ion-button (click)="deleteItem(item.id)" fill="clear" slot="end">
            <ion-icon name="close"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-item>
  </ion-list>
</ion-content>
