<ion-header>
  <ion-toolbar color="primary">
      <ion-title>Completed</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item *ngFor="let item of completedItems" [class.done] = "item.status">
        <ion-buttons slot="start">
          <ion-checkbox value="item.status" (ionChange)="changeItemStatus(item.id)" slot="start"></ion-checkbox>
        </ion-buttons>
        <ion-label>{{item.name}} - {{item.status}}</ion-label>
        <ion-buttons slot="end">
          <ion-button (click)="deleteItem(item.id)" fill="clear" slot="end" *ngIf="item.status">
            <ion-icon name="close"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-item>
  </ion-list>
</ion-content>
