<ion-header>
  <ion-toolbar>
    <ion-title>list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>{{headingText}} - Number of Items: {{numberOfItems}}</h1>
  <ion-toolbar color="secondary">
    <ion-input [(ngModel)]="inputText" placeholder="Add new item"></ion-input>
    <ion-buttons slot="end">
        <ion-button slot="end" (click)="addItem(inputText)" [disabled]="!inputText">Add</ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-list>
      <ion-item *ngFor="let item of items">
        <ion-checkbox [(ngModel)]="item.status" (ionChange)="saveList()" slot="start"></ion-checkbox>
        <ion-label>{{item.name}} - {{item.status}}</ion-label>
        <ion-buttons slot="end">
          <ion-button (click)="deleteItem(item.id)" fill="clear" slot="end" *ngIf="item.status">
            <ion-icon name="close"></ion-icon>
          </ion-button>
      </ion-buttons>
      </ion-item>
  </ion-list>
</ion-content>
